<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App by Rajiv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="Rajiv-News flex">
                <img src="assets/newslogo.jpg" alt="Rajiv News"> &nbsp; <h5> Rajiv ke Akhabar</h5>
            </a>

            <button class="hamburger">
                â˜°
            </button>

            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl">IPL</li>
                    <li class="hover-link nav-items" id="finance">Finance</li>
                    <li class="hover-link nav-items" id="politics">Politics</li>
                </ul>
                <div class="search-bar flex">
                    <input type="text" class="news-input" placeholder="e.g IPL" id="search-text">
                    <button class="search-button" id="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- Dynamic news cards will go here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">BBC NEWS 05/02/2004</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
